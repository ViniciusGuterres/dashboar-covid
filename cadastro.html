<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Faça o seu login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/validation.js"></script>

</head>
<body>
    
    <form name="cadastro" action="perfil.html" class="login-form-cadastro" onsubmit="return false">
        <!-- Logo -->
        <img src="public/imagens/logo.png" class="img-cadastro">

        <!-- Name field -->
        <div class="txtb">
            <input type="text" id="nome">
            <span data-placeholder="Nome"></span>
        </div>

        <!-- Email field -->
        <div class="txtb">
            <input type="text" id="email">
            <span data-placeholder="E-mail"></span>
        </div>

        <!-- Password Field -->
        <div class="txtb">
            <input type="password" id="senha">
            <span data-placeholder="Senha"></span>
        </div>

        <!-- Confirm Password field -->
        <div class="txtb">
            <input type="password" id="rep_senha">
            <span data-placeholder="Confirmar Senha"></span>
        </div>

        <input type="submit" class="logbtn" value="Cadastrar" onclick=" return validation()">

        <!-- Link to the Login Field -->
        <div class="buttom-text">
            Já tem uma conta ? <a href="login.html">login</a>
        </div>

    </form>


</body>
</html>
