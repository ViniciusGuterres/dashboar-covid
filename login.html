<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Fa√ßa o seu login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/validation.js" defer></script>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        
      
    
</head>
<body>
    
    <form name="cadastro" action="perfil.html" class="login-form-cadastro">
        <!-- Logo -->
        <!-- Sidebar - Brand -->
        <div class="sidebar-brand-icon">
            <i class="far fa-eye"></i>
        </div>
        <div class="sidebar-brand-text ">Api Vision</div>
    
        <!-- Name field -->
        <div class="txtb">
            <input type="text" id="nome" required>
            <span data-placeholder="Nome"></span>
        </div>

        <!-- Password Field -->
        <div class="txtb">
            <input type="password" id="senha" required>
            <span data-placeholder="Senha"></span>
        </div>

        <input type="submit" class="logbtn" value="Cadastrar">

    </form>


</body>
</html>
